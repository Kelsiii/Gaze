{% extends 'dashboard.html' %}

{% block content %}

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Download Images
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Main</a></li>
        <li class="active">Upload</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-lg-6 col-md-9">
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Image Info</h3>
                </div>
                <div class="box-body">
                  <div class="form-group">
                    <label class="control-label">Name</label>
                    <div>
                      <input type="text" class="form-control" id="ContainerName" placeholder="Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Image</label>
                    <div>
                      <input type="text" class="form-control" id="ContainerImage" placeholder="e.g microsoft/gaze:v1">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class=" control-label">Description</label>
                    <div>
                      <textarea type="text" class="form-control" id="Description" placeholder=""></textarea>
                    </div>
                  </div>
                </div>
                <div class="box-footer">
                  <button id="submit" class="btn btn-primary pull-right">Submit</button>
                </div>
              </div>
            </div>
        </div>

    </section>

    <!-- /.content -->
  </div>

  <script>
    $("#submit").click(function(){
      var name = $("#ContainerName").val();
      var image = $("#ContainerImage").val();
      var description = $("#Description").val();
      
      $.post( $SCRIPT_ROOT+'/_add_image',{
        "name" : name,
        "image" : image,
        "description" : description
      }, function(data){
        console.log(data)
      });

      location.href = "/imageList";
    })
  </script>
{% endblock %}
